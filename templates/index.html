{% extends "base.html" %}
{% block title %}Strona główna{% endblock %}
{% set active_page = "index" -%}

{% block body %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active"><img class="d-block w-100" src="/static/images/image_1.jpg"
                                               alt="First slide"></div>
        <div class="carousel-item"><img class="d-block w-100" src="/static/images/image_2.jpg"
                                        alt="Second slide"></div>
        <div class="carousel-item"><img class="d-block w-100" src="/static/images/image_3.jpg"
                                        alt="Third slide"></div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"><span
            class="carousel-control-prev-icon" aria-hidden="true"></span><span class="sr-only">Previous</span></a><a
        class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"><span
        class="carousel-control-next-icon" aria-hidden="true"></span><span class="sr-only">Next</span></a></div>
<div class="container">
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Moja pierwsza strona o jedzeniu</h1>
        <p class="lead">Na tej stronie można obejrzeć zdjęcia pysznego jedzenia i znaleźć kulinarne inspiracje :)</p>
    </div>
</div>
</main>
{% endblock %}
